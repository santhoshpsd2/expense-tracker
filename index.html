<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <p class="balance">YOUR BALANCE <span class="total">$200.00</span></p>
        <div class="income-expense">
            <p class="income">INCOME<span class="income-total">$300.00</span></p>
            <p class="expense">EXPENSE<span class="expense-total">$100.00</span></p>
        </div>
        <h2 class="history">History <span>(*click on item to update)</span></h2>
        <div class="transactions">
            <!-- <div class="transact red">
                <p class="name">Camera</p>
                <p class="amount">-100</p>
                <button class="close">X</button>
            </div>
            <div class="transact green">
                <p class="name">Cash</p>
                <p class="amount">300</p>
                <button class="close">X</button>
            </div> -->
        </div>
        <h2 class="newtransactions">
            Add New Transaction
        </h2>
        <form class="form1" id="form1">
            <div class="form-control">
                <label for="formtext">Text</label>
                <input type="text" id="formtext" placeholder="Enter text...">
            </div>
            <div class="form-control">
                <label for="formamount">Amount <br> (negative - expense, positive - income)</label>
                <input type="number" id="formamount" placeholder="Enter amount...">
            </div>
            <button type="submit" class="btn">Add transaction</button>
        </form>

        <div class="update-div">
            <div class="inner-div">
            <form class="form2" id="form2">
                <div class="form-control">
                    <label for="formtext">Text</label>
                    <input type="text" id="formtext" placeholder="Enter text...">
                </div>
                <div class="form-control">
                    <label for="formamount">Amount <br> (negative - expense, positive - income)</label>
                    <input type="number" id="formamount" placeholder="Enter amount...">
                </div>
                <button type="submit" class="btn">Update transaction</button>
            </form>
        </div>
        </div>
        
    </div>
</body>
</html>
